name: QA Automated Render & Performance Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  integrity-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsm6 libxext6

      - name: Install Python Dependencies
        run: pip install -r tests/requirements-test.txt

      - name: Run Pytest Render Suite
        run: pytest tests/test_render_engine.py --junitxml=reports/integrity-results.xml

  performance-benchmark:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - name: Run Locust Load Test
        run: |
          pip install locust
          locust -f tests/performance/locustfile.py --headless -u 10 -r 1 --run-time 5m --host ${{ secrets.STAGING_API_URL }}